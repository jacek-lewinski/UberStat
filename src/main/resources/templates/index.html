<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UberStat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">UberStat</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
			 <ul class="navbar-nav mr-auto">
			   <li class="nav-item active">
			     <a class="nav-link" href="#">Start <span class="sr-only">(current)</span></a>
			   </li>
			   <li class="nav-item">
			     <a class="nav-link" href="#">Oblicz przejazd</a>
			   </li>
			   <li class="nav-item">
			     <a class="nav-link" href="#">Pricing</a>
			   </li>
			   <li class="nav-item">
			     <a class="nav-link" href="#">About</a>
			   </li>
			 </ul>
			</div>
		</nav>

		<div class="container">

			<div class="row">		
				<div class="col-xl-6">
					<form>
                        <fieldset>
                            <legend>Wpisz dane przejazdu:</legend>
                            <div class="form-group">
                                <label for="price">Opłata</label>
                                <input type="number" step="0.01" value="7.50" min="7.50" class="form-control" id="price" aria-describedby="price">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <label for="minutes">Czas [minuty]</label>
                                        <input type="number" class="form-control" value="10" max="59" id="minutes">
                                    </div>
                                    <div class="col-xl-6">
                                        <label for="seconds">Czas [sekundy]</label>
                                        <input type="number" class="form-control" value="10" max="59" id="seconds">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="distance">Odległość</label>
                                <input type="number" step="0.01" value="1.00" class="form-control" id="distance">
                            </div>
                            <div class="form-group">
                                <label for="multiplier">Mnożnik</label>
                                <input type="number" step="0.1" value="1.0" min="1.0" class="form-control" id="multiplier">
                            </div>
                            <button type="submit" class="btn btn-primary">Oblicz</button>
                        </fieldset>
					</form>
				</div>
			</div>

		</div>
    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
